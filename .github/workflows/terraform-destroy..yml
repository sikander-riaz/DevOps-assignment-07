name: Destroy AWS Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type 'YES' to confirm destruction of AWS resources"
        required: true
        default: "NO"

jobs:
  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm_destroy == 'YES' }}

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init \
          -backend-config="bucket=s3-tf-state-dev" \
          -backend-config="key=dev/terraform.tfstate" \
          -backend-config="region=us-west-2" \
          -backend-config="dynamodb_table=terraform-locks-dev" \
          -backend-config="encrypt=true"

      - name: Terraform Destroy
        run: terraform destroy -auto-approve

      - name: Summary
        if: success()
        run: echo "### Terraform destroy completed successfully!" >> $GITHUB_STEP_SUMMARY
