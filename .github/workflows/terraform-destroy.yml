name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type 'YES' to confirm destruction of AWS resources in us-west-2"
        required: true
        default: "NO"

jobs:
  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm_destroy == 'YES' }}

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init -backend-config="bucket=s3-tf-state-dev-2026" -backend-config="key=dev/terraform.tfstate" -backend-config="region=us-west-2" -backend-config="dynamodb_table=terraform-locks-dev" -backend-config="encrypt=true"

      - name: Check for Stale Lock and Remove
        run: |
          # Get current lock info if it exists
          LOCK_ID=$(aws dynamodb scan \
            --table-name terraform-locks-dev \
            --filter-expression "LockID = :lockid" \
            --expression-attribute-values '{":lockid":{"S":"s3-tf-state-dev-2026/dev/terraform.tfstate"}}' \
            --region us-west-2 \
            --output json | jq -r '.Items[0].LockID.S // empty')

          if [ ! -z "$LOCK_ID" ]; then
            echo "Found stale lock: $LOCK_ID"
            echo "Attempting to force unlock..."
            terraform force-unlock -force "$LOCK_ID" || true
          else
            echo "No stale locks found"
          fi
        continue-on-error: true

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
      - name: Terraform Destroy
        run: terraform destroy -auto-approve

      - name: Summary
        if: success()
        run: echo "### Terraform destroy completed successfully!" >> $GITHUB_STEP_SUMMARY
