name: Terraform Manage

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        type: choice
        required: true
        default: plan
        options:
          - plan
          - apply
          - destroy
      confirm_destroy:
        description: "Type 'yes' to confirm destroy (REQUIRED for destroy)"
        type: string
        required: false
        default: "no"

jobs:
  terraform:
    name: "Terraform ${{ inputs.action || 'Auto-Apply' }}"
    runs-on: ubuntu-latest

    # GLOBAL SETTING: All steps run inside the 'terraform' folder
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # You MUST have a remote backend (S3) configured in your .tf files
      # or 'destroy later' will fail because the state file is lost.
      - name: Terraform Init
        run: terraform init

      # --- PLAN & APPLY LOGIC ---

      - name: Terraform Plan
        # Run on Push, OR if manual action is Plan or Apply
        if: github.event_name == 'push' || inputs.action == 'plan' || inputs.action == 'apply'
        run: terraform plan -input=false

      - name: Terraform Apply
        # Run on Dev Push, OR if manual action is Apply
        if: (github.event_name == 'push' && github.ref == 'refs/heads/dev') || inputs.action == 'apply'
        run: terraform apply -auto-approve -input=false

      # --- DESTROY LOGIC ---

      - name: Terraform Destroy
        # Only runs if action is 'destroy'
        if: inputs.action == 'destroy'
        run: |
          if [ "${{ inputs.confirm_destroy }}" == "yes" ]; then
            echo "Confirmation received. Destroying infrastructure..."
            terraform destroy -auto-approve -input=false
          else
            echo "SAFETY ERROR: You selected 'destroy' but did not type 'yes' in the confirmation box."
            exit 1
          fi
